<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="fonts.css">
  <link rel="stylesheet" type="text/css" href="global.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
  <title>API</title>
</head>

<body>
  <!-- Heading for the Page -->
  <header class="header-container">
    <i class="fa-solid fa-circle-dot"></i>
    <h1>POKEMON LIST</h1>
    <h2>The most popular Pokemon</h2>
  </header>
  <section class="option-2">
    <div class="option-container">
      <h2>List of default Pokemons</h2>
      <p>Starting Deck</p>
    </div>
    <div class="container">
      <ul id="option-2-results" class="card-container"></ul>
    </div>
  </section>

  <section class="option-3">
    <div class="option-container">
      <h2>List of Entry Pokemons</h2>
      <p>Main 6 Entry and 2 Support Pokemons</p>
    </div>
    <div class="container">
      <ul id="option-3-results" class="card-container"></ul>
    </div>
  </section>


  <section class="option-2-enhanced">
    <div class="option-container">
      <h2>Looking for a specific Pokemon?</h2>
      <p>Search the name or type of the Pokemon.</p>
      <!--Search box to find content on cards-->
      <div class="box" style="text-align: center;">
        <input id="searchbar" class="search" type="text" name="search" placeholder="Pokemon name or type">
      </div>
    </div>
    <div class="container">
      <!--Display cards-->
      <ul id="option-2-enhanced-results" class="card-container"></ul>
    </div>
  </section>
  <script src="scripts.js" defer></script>
</body>

</html>
